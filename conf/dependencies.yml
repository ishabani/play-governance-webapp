# Application dependencies

require:
    - play
    - play -> crud
    - play -> secure
    - org.petalslink.dsb -> dsb-cxfutils 1.0-SNAPSHOT:
        exclude:
            - org.slf4j -> *
    - org.petalslink.dsb -> dsb-kernel-wsapi 1.0-SNAPSHOT:
        exclude:
            - org.slf4j -> *
    - eu.play-project.governance -> governance-api 1.0-SNAPSHOT:
        exclude:
            - org.slf4j -> *

repositories:
    - petalslinkrelease:
        type: iBiblio
        root: "http://maven.petalslink.com/public/"
        contains:
            - org.petalslink.* -> * 1.0.0
        
    - petalslink:
        type: iBiblio
        root: "http://maven.petalslink.com/public-snapshot/"
        contains:
            - org.petalslink.dsb -> *
            - eu.play-project.governance -> *
            - eu.play-project -> play-governance

    - petalslinkothers:
        type: iBiblio
        root: "http://maven.petalslink.com/others/"
        
    - play-private.snapshot:
        type: iBiblio
        root: "http://maven.petalslink.com/private-play-snapshot/"
        contains:
            - eu.playproject.servicebus -> *
            - eu.play-project -> *
            #- eu.play-project.governance -> *            