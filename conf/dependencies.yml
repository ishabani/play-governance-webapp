# Application dependencies

require:
    - play
    - play -> crud
    - play -> secure
    - org.ow2.petals.dsb -> dsb-cxfutils 1.0.0:
        exclude:
            - org.slf4j -> *
    - org.ow2.petals.dsb -> dsb-kernel-wsapi 1.0.0:
        exclude:
            - org.slf4j -> *
    - org.ow2.play -> governance-api 1.0-SNAPSHOT:
        exclude:
            - org.slf4j -> *

    - org.ow2.play -> play-metadata-api 1.0-SNAPSHOT:
        exclude:
            - org.slf4j -> *
    
    - org.ow2.play -> play-serviceregistry-api 1.0-SNAPSHOT:
        exclude:
            - org.slf4j -> *

repositories:
    - petalslinkrelease:
        type: iBiblio
        root: "http://maven.petalslink.com/public/"
        contains:
            - org.petalslink.* -> * 1.0.0
        
    - petalslink:
        type: iBiblio
        root: "http://maven.petalslink.com/public-snapshot/"
        contains:
            - org.petalslink.dsb -> *

    - petalslinkothers:
        type: iBiblio
        root: "http://maven.petalslink.com/others/"
        
    - play-private.snapshot:
        type: iBiblio
        root: "http://maven.petalslink.com/private-play-snapshot/"
        contains:
            - org.ow2.play -> *
            - eu.play-project -> *
