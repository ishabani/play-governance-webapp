#{extends 'main.html' /}
#{set title:'Subscriptions' /}

<div class="page-header">
    <h1>Subscriptions</h1>
</div>

#{if subscriptions}
	<table class="zebra-striped">
        <thead>
          <tr>
          	<th>#</th>
            <th>Consumer</th>
            <th>Provider</th>
            <th>Topic</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
        #{list subscriptions, as : 's'}
          <tr>
          <td align="left">${s.id}</td>
            <td><b>${s.subscriber}</b></td>
            <td><b>${s.provider}</b></td>
            <td>${s.topic}</td>
            <td>${s.date.asdate('dd MMMM yyyy hh:mm:ss')}</td>
          </tr>
        #{/list}
        </tbody>
      </table>
#{/if}
#{else}
	<h3>No subscriptions</h3>
#{/else}
