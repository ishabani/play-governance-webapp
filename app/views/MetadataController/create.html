#{extends 'main.html' /}
#{set title:'Create resource' /}

<ul class="breadcrumb">
  <li><a href="@{Application.index()}">Home</a> <span class="divider">/</span></li>
  <li><a href="@{MetadataController.list()}">Resources</a> <span class="divider">/</span></li>
  <li class="active">Create</li>
</ul> 

<div class="well">
#{form @MetadataController.createResource()}
		<legend>Create a new Resource</legend>
		<fieldset>
				<div class="clearfix">
        			<label for="name">Name</label>
        			<div class="input">
        				<input type="text" name="name" id="name" class="span6" size="30"/>
        			</div>
        		</div>
        		<div class="clearfix">
        			<label for="url">URL</label>
        			<div class="input">
        				<input type="text" name="url" id="url" class="span6" size="30"/>
        			</div>
        		</div>
	    		<div class="actions">
        			<input class="btn primary" type="submit" value="Create" />
        		</div>
        </fieldset>
#{/form}
</div>
