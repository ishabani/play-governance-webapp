#{extends 'main.html' /} #{set title:'Load Services' /}

<div class="page-header">
	<h1>Load Services</h1>
</div>

<div class="well">
	#{form @RegistryController.loadServices()}
	<fieldset>
		<div class="clearfix">
			<label for="mname"><b>Store URL</b></label>
			<div class="input">
				<input type="text" name="store" id="store" class="xlarge" size="30" />&nbsp;&nbsp;<input
					class="btn primary" type="submit" value="Load" />
			</div>
		</div>
	</fieldset>
	#{/form}
</div>

<h2>Available stores</h2>
<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
	%{int i = 0}%
	#{list configs, as : 'conf'}
		<tr>
			<td align="left">${i++}</td>
			<td><a href="${conf.url}" target="_blank">${conf.url}</a></td>
			<td><a
				href="@{RegistryController.loadServices(conf.url)}" class="btn">Load</a></td>
		</tr>
	#{/list}
	</tbody>
</table>
